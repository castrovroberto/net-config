version: '3.8'

services:
  # MongoDB for Product Catalog
  mongodb:
    image: mongo:7.0
    container_name: netconfig-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: netconfig
      MONGO_INITDB_ROOT_PASSWORD: netconfig123
      MONGO_INITDB_DATABASE: catalog
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netconfig-network

  # PostgreSQL for Quotes (ACID compliance)
  postgres:
    image: postgres:16-alpine
    container_name: netconfig-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: netconfig
      POSTGRES_PASSWORD: netconfig123
      POSTGRES_DB: quotes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netconfig -d quotes"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netconfig-network

  # RabbitMQ for async event processing
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: netconfig-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: netconfig
      RABBITMQ_DEFAULT_PASS: netconfig123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netconfig-network

  # Mongo Express - MongoDB Web UI (optional, for development)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: netconfig-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: netconfig
      ME_CONFIG_MONGODB_ADMINPASSWORD: netconfig123
      ME_CONFIG_MONGODB_URL: mongodb://netconfig:netconfig123@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - netconfig-network

  # pgAdmin - PostgreSQL Web UI (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:8.13
    container_name: netconfig-pgadmin
    ports:
      - "8082:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@netconfig.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - netconfig-network

volumes:
  mongodb_data:
  postgres_data:
  rabbitmq_data:
  pgadmin_data:

networks:
  netconfig-network:
    driver: bridge

